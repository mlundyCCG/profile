<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunDesigns Template</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="socials grid-edge-left">
            <img src="imgs/facebook_icon.png" width="35px" alt="Facebook Icon" title="Facebook Icon">
            <img src="imgs/instagram_icon.png" width="35px" title="Instagram Icon">
            <img src="imgs/linkedin_icon.png" width="35px" title="LinkedIn Icon">
            <img src="imgs/gmail_icon.png" width="35px" title="Email Icon">
        </div>

        <nav class="top-page-nav grid-mid">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <nav class="home-page-navigation grid-edge-right" id="right-nav">
            <ul>
                <li>
                    <span class="material-symbols-outlined circle" id="home-icon">
                        home
                    </span>
                    <p data-link-name="home" id="home">Home</p>
                </li>
                <li>
                    <span class="material-symbols-outlined circle">
                        circle
                    </span>
                    <p data-link-name="about-me" id="about-me">About Me</p>
                </li>
                <li>
                    <span class="material-symbols-outlined circle">
                        circle
                    </span>
                    <p data-link-name="education" id="education">Education</p>
                </li>
                <li>
                    <span class="material-symbols-outlined circle">
                        circle
                    </span>
                    <p data-link-name="experience" id="experience">Experience</p>
                </li>
                <li class="projects">
                    <span class="material-symbols-outlined circle">
                        circle
                    </span>
                    <p data-link-name="projects" id="projects">Projects</p>
                </li>
            </ul>
        </nav>

        <div class="w3-center w3-animate-top banner grid-mid" id="banner">
            <img src="imgs/Home.png">
        </div>

        <footer class="footer grid-mid ">
            <p>Designed by Marcus Lundy &copy; 2024</p>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
